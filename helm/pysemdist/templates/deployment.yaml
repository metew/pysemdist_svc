apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pysemdist.fullname" . }}
  labels: {{- include "pysemdist.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels: {{- include "pysemdist.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels: {{- include "pysemdist.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8000
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretRefs.DB_PASSWORD.name }}
                  key: {{ .Values.secretRefs.DB_PASSWORD.key }}
          {{- range $k, $v := .Values.env }}
            - name: {{ $k }}
              value: "{{ $v }}"
          {{- end }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
          resources: {{- toYaml .Values.resources | nindent 16 }}
              env:
                - name: OLLAMA_HOST
                  value: "http://localhost:11434"
                - name: OLLAMA_MODEL
                  value: {{ .Values.ollama.model | quote }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: /app/data
          {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "pysemdist.fullname" . }}-pvc
      {{- end }}
